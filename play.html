
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cricket quiz game">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Quattrocento+Sans&display=swap" rel="stylesheet">
    <title>Enjoy Cricket</title>
</head>
<body>
    <!--Header-->
    <header class="headings-box">
        <span class="material-symbols-outlined">
        sports_cricket
        </span>
        <a href="index.html"><h1 class="logo-heading" id="logo-box">Enjoy Cricket</h1></a>
            <nav>
                <div class="nav-bar">
                <a href="index.html" class="home-link">Home</a>
                <a href="play.html" class="play-game">Play Game</a>
                <a href="feedback.html" class="feedback-link">Feedback</a>
                </div>
            </nav>
            <p class="show-data"></p>
    </header>
    <!--End of Header-->
    <!--Alert Heading and Play game Section-->
    <div class="alert-heading-box">
    <h2 class="quiz-heading2" id="heading-2">Check your knowledge of Cricket</h2>
    <span class="button start">Click to play Quiz</span>
    <p class="alert"></p>
    </div>
    <!--End of Alert and Play game Section-->
    <!--Empty div-->
    <div id="empty"></div>
    <!--End of Empty div-->
    <!--Model Box-->
    <div class="profile-model-style" id="profile-model">
        <div class="enter-div"><label for="profile" class="enter-name">Enter your name</label></div>
            <div class="Input-div"><input type="text" id="profile"></div>
                <div class="submit-div"><input type="submit" id="profile-submit"></div>
                   <div class="cross-div"><span class="close-popup">&times;</span></div>
                <br>
    </div>
    <!--End of Model Box-->
    <!--Questions, choices, next button and quiz Score area-->
    <div id="main-box">
            <div class="quiz" id="questions"></div>
            <div class="quiz-choice" id="choices"></div>
            <button type="button" id="next-button" class="button-btn">Next</button>
            <div id="quiz-score"></div>
    </div>
    <!--End of Questions, choices, next button and quiz Score area-->
    <!--Empty box-->
    <div class="empty-box"></div>
    <!--Empty Box End-->
    <!--Footer and social links-->
    <footer>
        <div class="social-icons" id="social-contact">
            <p class="follow-us">Follow us</p>
            <Hr>
            <div class="social-container">
                <div class="social-color">
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)">Facebook</a>
                </div>
            
                <div class="social-color">
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)">Youtube</a>
                </div>
                <div class="social-color">
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)">Twitter</a>
                </div>
                <div class="social-color">
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">Instagram</a>
                </div>
            </div>
        </div>
    </footer>
    <!--Footer and socail links End-->
   <!--Script for Js File-->
  <script src="script/script.js"></script>
  <!--Script for js File End-->  
</body>
</html>
