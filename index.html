<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cricket quiz game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Enjoy Cricket</title>
</head>
<body>
    
    <h1 class="quiz-heading1">Enjoy Cricket</h1>
    <h2 class="quiz-heading2">Check your knowledge with an Interactive quiz</h2>
    <div id="display-alert">
        <h3 class="alert-para">Alert</h3>
    </div>
   

    <div id="main-box">

            <div class="quiz-choice" id="choices"></div>
            <button type="button" id="next-button">Next</button>
            <div id="quiz-score"></div>
    </div>

   
  <script src="script.js"></script>

</html>
