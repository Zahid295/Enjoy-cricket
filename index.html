
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cricket quiz game">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Enjoy Cricket</title>
</head>
<body>
    <header class="headings-box">
        
    <span class="material-symbols-outlined">
        sports_cricket
    </span>

    <h1 class="logo-heading" id="logo-box">Enjoy Cricket</h1>
        
            <nav>
                <div class="nav-bar">
                <a href="home.html" class="home-link">Home</a>
                <a href="index.html" class="play-game">Play Game</a>
                <a href="feedback.html" class="feedback-link">Feedback</a>
                <button class="control-button" id="profile-button">Profile</button>
                </div>
            </nav>
            <img src="assets/images/male-avatar.png"  width="60" height="60" alt="vavatar" class="profile-avatar">
            <p class="show-data"></p>
            
    </header>
    
    <div class="alert-heading-box">
    <h2 class="quiz-heading2" id="heading-2">Check your knowledge of Cricket</h2>
    <span class="button start">Click to play Quiz</span>
    <h6 class="alert"></h6>
    
    </div>
    <div id="empty"></div>
    <div class="profile-model-style" id="profile-model">
        
               <div class="enter-div"><label for="profile" class="enter-name">Enter you name</label></div>
                <div class="Input-div"><input type="text" id="profile"></div>
                <br>
                <div class="submit-div"><input type="submit" id="profile-submit"></div>
                <div class="cross-div"><span class="close-popup">&times;</span></div>
                <br>
            
        
    </div>
   

    <div id="main-box">
            
            <div class="quiz" id="questions"></div>
            <div class="quiz-choice" id="choices"></div>
            <button type="button" id="next-button" class="button-btn">Next</button>
            <div id="quiz-score"></div>
    </div>
    <div class="empty-box"></div>
    <footer>
        <div class="social-icons" id="social-contact">
            <h5 class="follow-us">Follow us</h5>
            <Hr>
            <div class="social-container">
                <div class="social-color">
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)">Facebook</a>
                </div>
            
                <div class="social-color">
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)">Youtube</a>
                </div>
                <div class="social-color">
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)">Twitter</a>
                </div>
                <div class="social-color">
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">Instagram</a>
                </div>
            </div>

        </div>
    </footer>

   
  <script src="script.js"></script>
