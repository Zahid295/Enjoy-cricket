<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cricket quiz game">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Enjoy Cricket</title>
</head>
<body>
    <header class="headings-box">
        <span class="material-symbols-outlined">
            sports_cricket
            </span>
        <h1 class="quiz-heading1">Enjoy Cricket</h1> 
        <h2 class="quiz-heading2">Check your knowledge with an Interactive quiz</h2>
    </header>

    <div class="alert-heading-box">
    <h3 class="alert">Alert</h3>
    <div class="button start">Click to play Quiz</div>
    </div>
   

    <div id="main-box">
            
            <div class="quiz" id="questions"></div>
            <div class="quiz-choice" id="choices"></div>
            <button type="button" id="next-button" class="button">Next</button>
            <div id="quiz-score"></div>
    </div>

   
  <script src="script.js"></script>  
</body>
</html>
